<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./login.css"/>
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Login</h1>
          <form >
              <div class="txt_field">
                  <input type="text" id="U-name" name="U_name" required autocomplete="off">
                  <span></span>
                  <label>Username</label>
              </div>
              <div class="txt_field">
                  <input type="password" id="pass" name="pass" required autocomplete="off">
                  <span></span>
                  <label>Password</label>
              </div>
         
              <input name="submit" type="Submit" value="Login" onclick="press()">
              <div class="signup_link">
                 
              </div>
          </form>

          
       <script>
         
         const home=document.getElementById("home").style.visibility='hidden';

         


         const press=async ()=>{
              
            const U_name=document.getElementById("U-name").value;
            const pass=document.getElementById("pass").value;
            
              const request=await fetch("http://localhost:8000/login",{
              method:'POST',
              body:JSON.stringify({"Name":U_name,"pass":pass}),
              headers:{
                  'Content-Type':'application/json'
                  }
              })
              
              const response=await request.json();
              if(response.status==="OK")
              {
               alert("...");
                window.location.href="index.html?Name="+U_name;
               
              }
              else
                alert("Login Failes ...!")
              
            }
           
            
          </script>
      </div>
    </div>
  </body>
</html>
